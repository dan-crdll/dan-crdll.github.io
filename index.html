<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        :root {
            --light-bg: #ffffff;
            --light-text: #000000;
            --light-primary: #008080;
            --dark-bg: #001f3f;
            --dark-text: #ffffff;
            --dark-primary: #ff851b;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        .light-mode {
            background: var(--light-bg);
            color: var(--light-text);
        }

        .dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        header {
            text-align: center;
            padding: 1rem;
        }

        .theme-switch {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            position: relative;
            width: 50px;
            height: 25px;
            background: var(--light-primary);
            border-radius: 25px;
            cursor: pointer;
        }

        .slider::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: #ffffff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        input:checked + .slider::before {
            transform: translateX(25px);
        }

        input:checked + .slider {
            background: var(--dark-primary);
        }

        section {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
        }

        .skills {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .skill {
            width: 100%;
            margin: 0.5rem 0;
        }

        .skill-name {
            margin-bottom: 0.2rem;
        }

        .skill-bar {
            width: 100%;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .skill-percentage {
            height: 20px;
            text-align: center;
            line-height: 20px;
            color: white;
            border-radius: 10px;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .project {
            width: 45%;
            margin: 1rem;
            padding: 1rem;
            background: #f4f4f4;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .project img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .project {
                width: 90%;
            }
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <h1>Il Mio Portfolio</h1>
        <div class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle" class="slider"></label>
        </div>
    </header>
    <section id="curriculum">
        <h2>Curriculum</h2>
        <p>Inserisci qui il tuo curriculum vitae...</p>
    </section>
    <section id="skills">
        <h2>Competenze</h2>
        <div class="skills">
            <div class="skill">
                <div class="skill-name">HTML</div>
                <div class="skill-bar">
                    <div class="skill-percentage" style="width: 90%; background: var(--light-primary);">90%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">CSS</div>
                <div class="skill-bar">
                    <div class="skill-percentage" style="width: 80%; background: var(--light-primary);">80%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">JavaScript</div>
                <div class="skill-bar">
                    <div class="skill-percentage" style="width: 75%; background: var(--light-primary);">75%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">Python</div>
                <div class="skill-bar">
                    <div class="skill-percentage" style="width: 85%; background: var(--light-primary);">85%</div>
                </div>
            </div>
        </div>
    </section>
    <section id="projects">
        <h2>Progetti</h2>
        <div class="projects">
            <div class="project">
                <h3>Progetto 1</h3>
                <img src="https://via.placeholder.com/150" alt="Progetto 1">
                <p>Descrizione del progetto 1. <a href="https://github.com/tuoaccount/progetto1">Visualizza su GitHub</a></p>
            </div>
            <div class="project">
                <h3>Progetto 2</h3>
                <img src="https://via.placeholder.com/150" alt="Progetto 2">
                <p>Descrizione del progetto 2. <a href="https://github.com/tuoaccount/progetto2">Visualizza su GitHub</a></p>
            </div>
        </div>
    </section>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
        });
    </script>
</body>
</html>
